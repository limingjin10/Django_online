<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>慕学在线网登录</title>
<link rel="stylesheet"  href="{% static 'bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'bootstrap/jquery-3.2.1.min.js' %}"></script>
</head>
<body>
<div class="bg" id="dialogBg"></div>
<header>
  <div class="c-box fff-box navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
    <div class="wp header-box">
      <button class="navbar-toggle collapsed" type="button"  data-toggle="collapse" data-target="#navbar1" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p class="fl hd-tips">慕学在线网，在线学习平台！</p>
      <ul class="fr hd-bar navbar-collapse collapse" id="navbar1">
        <li>服务电话：<span>33333333</span></li>
        <li class="active"><a href="{% url 'login' %}">[登录]</a></li>
        <li><a href="{% url 'register' %}">[注册]</a></li>
      </ul>
    </div>
  </div>
</header>
<section class="container">
  <div class="c-box bg-box jumbotron">
    <div class="login-box clearfix container">
      <div class="hd-login clearfix container">
        <a class="index-logo" href="{% url 'index' %}"></a>
        <h1>用户登录</h1>
        <a class="index-font" href="{% url 'index' %}">回到首页</a>
      </div>
      <div id="myCarousel" class="fl slide carousel">
        <div class="form-group imgslide carousel-inner">
          <div class="imgs item active">
            <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
          </div>
             <div class="imgs item">
            <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
             </div>
             <div class="imgs item">
            <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
          </div>
        </div>
        <div class="unslider-arrow prev caro usel-control left "href="#myCarousel" data-slide="prev" ></div>
        <div class="unslider-arrow next carousel-control right"href="#myCarousel" data-slide="next"></div>
      </div>
      <div class="fl form-box container bs2">
        <form class="form-signin" action="{% url 'login' %}" method="post" autocomplete="off">
          <h2 class="form-sign-heading">帐号登录</h2>
          <div class="form-group marb20 {% if form_errors.username %} errorput {% endif %}">
            <input class="input-block-level" name="username" id="username" type="text" placeholder="手机号/邮箱"/>
          </div>
          <div class="form-group marb8 {% if form_errors.password %} errorput {% endif %}">
            <input class="input-block-level" name="password" id="password_l" type="password" placeholder="请输入您的密码"/>
          </div>
          <div class="error btns login-form-tips" id="jsLoginTips">
            {% for key, error in form_errors.items %}
              {{ error }}
            {% endfor %}
            {% if not form_errors %} {{ msg }} {% endif %}
          </div>
          <div class="auto-box marb38">
            <a class="fr" href="{% url 'forget_pwd' %}">忘记密码？</a>
          </div>
          <input class="btn btn-green btn-primary" id="jsLoginBtn" type="submit" value="立即登录 "/>
        {% csrf_token %}
        </form>
        <p class="form-p" style="margin-left: 7%;">没有慕学在线网帐号？<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'register' %}">[立即注册]</a></p>
      </div>
    </div>
  </div>
</section>
<script src="{% static 'js/jquery.min.js' %}" ></script>
<script src="{% static 'js/unslider.js' %}" ></script>
<script src="{% static 'js/login.js' %}" ></script>
<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
