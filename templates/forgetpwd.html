<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>慕学网首页</title>
<link rel="stylesheet"  href="{% static 'bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'bootstrap/jquery-3.2.1.min.js' %}"></script>
</head>
<body>
<header>
  <div class="c-box fff-box navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
    <div class="wp header-box">
      <button class="navbar-toggle collapsed" type="button"  data-toggle="collapse" data-target="#navbar1" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p class="fl hd-tips">慕学在线网，在线学习平台！</p>
      <ul class="fr hd-bar navbar-collapse collapse" id="navbar1">
        <li>服务电话：<span>33333333</span></li>
        <li class="active"><a href="{% url 'login' %}">[登录]</a></li>
        <li class="active"><a href="{% url 'forget_pwd' %}">[忘记密码]</a></li>
      </ul>
    </div>
  </div>
</header>
<section class="container">
  <div class="c-box bg-box jumbotron" >
   <div class="login-box clearfix container">
      <div class="hd-login clearfix container">
        <a class="index-logo" href="{% url 'index' %}"></a>
        <h1>忘记密码</h1>
        <a class="index-font" href="{% url 'index' %}">回到首页</a>
      </div>
       <div id="myCarousel" class="fl slide carousel">
         <div class="form-group imgslide carousel-inner">
          <div class="imgs item active">
            <li><a href=""><img width="483" height="472" src="{% static 'images/57a801860001c34b12000460.jpg' %}"/></a></li>
          </div>
             <div class="imgs item">
            <li><a href=""><img width="483" height="472" src="{% static 'images/57a801860001c34b12000460.jpg' %}"/></a></li>
             </div>
             <div class="imgs item">
            <li><a href=""><img width="483" height="472" src="{% static 'images/57a801860001c34b12000460.jpg' %}"/></a></li>
          </div>
        </div>
        <div class="unslider-arrow prev caro usel-control left "href="#myCarousel" data-slide="prev" ></div>
        <div class="unslider-arrow next carousel-control right"href="#myCarousel" data-slide="next"></div>
      </div>
      <div class="fl form-box container bs2">
        <form class="form-signin" id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
        <h2 class="form-sign-heading">忘记密码</h2>
          <div class="form-group marb20 {% if forget_form.errors.email %} errorput {% endif %} ">
            <input type="text" id="account" name="email" value="{{ forget_form.email.value }}" placeholder="邮箱"/>
          </div>
          <div class="form-group captcha1 marb38 {% if forget_form.errors.captcha %} errorput {% endif %} ">
            <label>验&nbsp;证&nbsp;码</label>
            {{ forget_form.captcha }}
          </div>
          <div class="error btns" id="jsForgetTips">
            {% for key, error in forget_form.errors.items %}
              {{ error }}
            {% endfor %}
            {{ msg }}
          </div>
          <input type="hidden" name="sms_type" value="1">
          <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交"/>
          <p class="form-p" style="bottom:40px;margin-left: 8%">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/unslider.js' %}"></script>
<script src="{% static 'js/validateDialog.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
